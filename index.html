<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>

</head>
<body>
<table border="1" summary="a random act of kindness,no matter how small,can
		make a tremendous impact on someone else'life">
	<caption>源代码中有关于表格元素及属性的用法</caption>
	<!--第一行-->
	　<tr><th rowspan="2"></th><th colspan="2">nothing</th>
	　<th rowspan="2">love<br>hate</th></tr>
	<!--第二行-->
	　<tr><th>money</th><th>life</th></tr>
	<!--第三行-->
	　<tr><th>males</th><td>1.9</td><td>0.003</td><td>40%</td></tr>
	<!--第三行-->
	　<tr><th>females</th><td>1</td><td>0.002</td><td>43%</td></tr>
</table>

</body>
</html>
<!--阮一峰http://www.ruanyifeng.com/blog/2009/05/html_table_mastering.html
HTML表格有两类单元格：1、表头单元-包含头部信息（由th元素创建）
						2标准单元-包含数据（由td元素创建）*td元素的文本一般显示正常字体且左对齐
rowspan：规定单元格可横跨的行数
colspan：规定单元格可横跨的列数
-->
